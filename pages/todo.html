<html lang="en">

    <!-- FONTS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>To-Do APP</title>
</head>
<body>

            <a href="../index.html" class="logo">JS APPS</a>

                <a href="./todo.html">
                    <li>To-Do APP</li>
                </a>
            </ul>
        </nav>
    </header>
    <main class="todo">
        <h1>To-Do APP</h1>
        <div>
            <h2>Instructions:</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati nam, blanditiis pariatur aliquam ea iusto?</p>
        </div>
        <form id="formTodo" class="todoNoteStructure">
            <h3>Note:</h3>
            <textarea id="todoNote" cols="30" rows="10"></textarea>
            <p id="msgTodo"></p>
            <div>
                <div>
                    <label for="priority">Priority:</label>
                    <select name="priority" id="priority">
                        <option value="low">low</option>
                        <option value="mid">mid</option>
                        <option value="high">high</option>
                    </select>
                </div>
                <button id="todoPost">Post</button>
            </div>
        </form>
        <div class="todoStructure">
            <h4>To-Do List</h4>
            <div class="todoPost">
                <p>Hello world post 1</p>
                <span class="options">
                    <i class="fas fa-check"></i>
                    <i class="fas fa-edit"></i>
                    <i class="fas fa-trash-alt"></i>
                </span>
            </div>
        </div>
    </main>
    <!-- JS -->
    <script src="../javascript/todo.js"></script>
</body>
