<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Counter</title>
</head>
<body>
    <header class="menu">
        <nav>
            <a href="../index.html" class="logo">JS APPS</a>
            <ul>
                <a href="./counter.html">
                    <li>Counter</li>
                </a>
                <a href="./calculator.html">
                    <li>Calculator</li>

                <a href="./blackjack.html">

                <a href="./guessnumber.html">
                    <li>Guess Number</li>
                </a>
            </ul>
        </nav>
    </header>
    <main class="counter">
        <h2>Counter APP</h2>
        <h2>People entered:</h2>
        <p id="count-el">0</p>
        <div class="pas-structure">
            <div>
                <button id="increment-btn" onclick="increment()">Increment</button>
                <button id="decrease-btn" onclick="decrease()">Decrease</button>
                <div>
                    <button class="save" id="save-btn" onclick="save()">Save</button>
                    <button class="save" id="reset-btn" onclick="reset()">Reset</button>
                </div>
                <p id="save-el">Previous entries: </p>
            </div>
        </div>
    </main>
    <!-- JS -->
    <script src="../main.js"></script>
</body>
</html>
