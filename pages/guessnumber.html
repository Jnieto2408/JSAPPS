    <main class="guessnumber">
        <h2>Guess Number APP</h2>
        <p>You will have 3 oportunities to guess the right number between  1 to 10, can you get it right?</p>
        <div>
            <button id="start-guess" onclick="startGuess()">Start</button>
            <button id="reset-guess" onclick="resetGuess()">Reset</button>
        </div>
        <p id="status-guess"></p>
        <input type="number" id="number-guess">
        <button id="number-guess" onclick="tryGuess()">Guess</button>
        <p id="mot-guess"></p>
        <p id="info-guess"></p>
    </main>

    <script src="../javascript/guessnumber.js"></script>
