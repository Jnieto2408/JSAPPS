<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <header class="menu">
      <nav>
        <a href="../index.html" class="logo">JS APPS</a>
        <ul>
          <a href="./counter.html">
            <li>Counter</li>
          </a>
          <a href="./calculator.html">
            <li>Calculator</li>
          </a>
          <a href="./blackjack.html">
            <li>BlackJack</li>
          </a>
          <a href="./guessnumber.html">
            <li>Guess Number</li>
          </a>
          <a href="./todo.html">
            <li>To-Do APP</li>
          </a>
        </ul>
      </nav>
    </header>
    <main class="calc">
      <h1>Calculator APP</h1>
      <div class="gridCalculator">
        <div class="display">
          <div id="previousOperand"></div>
          <div id="currentOperand"></div>
        </div>
        <button class="ac" id="ac">AC</button>
        <button class="del" id="del">DEL</button>
        <button class="div" id="div">รท</button>
        <button class="one" id="one">1</button>
        <button class="two" id="two">2</button>
        <button class="three" id="three">3</button>
        <button class="mul" id="mul">x</button>
        <button class="four" id="four">4</button>
        <button class="five" id="five">5</button>
        <button class="six" id="six">6</button>
        <button class="sum" id="sum">+</button>
        <button class="seven" id="seven">7</button>
        <button class="eight" id="eight">8</button>
        <button class="nine" id="nine">9</button>
        <button class="min" id="min">-</button>
        <button class="period" id="period">.</button>
        <button class="zero" id="zero">0</button>
        <button class="result" id="result">=</button>
      </div>
    </main>
    <script src="../javascript/calculator.js"></script>
  </body>
</html>
