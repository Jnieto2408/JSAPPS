<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <header class="menu">
      <nav>
        <a href="../index.html" class="logo">JS APPS</a>
        <ul>
          <a href="./counter.html">
            <li>Counter</li>

          <a href="./calculator.html">

          <a href="./todo.html">
            <li>To-Do APP</li>
          </a>
        </ul>
      </nav>
    </header>
    <main class="calc">
      <h1>Calculator APP</h1>
      <div class="gridCalculator">
        <div class="display">
          <div data-previous-operand></div>
          <div data-current-operand></div>
        </div>
        <button class="ac" data-all-clear>AC</button>
        <button class="del" data-delete>DEL</button>
        <button class="div" data-operation>รท</button>
        <button class="one" data-number>1</button>
        <button class="two" data-number>2</button>
        <button class="three" data-number>3</button>
        <button class="mul" data-operation>x</button>
        <button class="four" data-number>4</button>
        <button class="five" data-number>5</button>
        <button class="six" data-number>6</button>
        <button class="sum" data-operation>+</button>
        <button class="seven" data-number>7</button>
        <button class="eight" data-number>8</button>
        <button class="nine" data-number>9</button>
        <button class="min" data-operation>-</button>
        <button class="period" data-number>.</button>
        <button class="zero" data-number>0</button>
        <button class="result" data-equals>=</button>
      </div>
    </main>
    <script src="../javascript/calculator.js"></script>
  </body>
</html>
